<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于我</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

  <!-- 导航 -->
  <nav th:replace="_fragments :: menu(5)" />

  <!-- 中间内容 -->
  <div class="m-padded-tb-big m-container">
    <div class="ui container">
      <div class="ui stackable grid">
        <div class="eleven wide column">
          <div class="ui segment">
            <img src="https://picsum.photos/id/1005/800/600" alt="" class="ui rounded image">
          </div>
        </div>
        <div class="five wide column">
          <div class="ui top attached segment">
            <div class="ui header">关于我</div>
          </div>
          <div class="ui attached segment">
            <p class="m-text">李柯昊，现在德国留学就读于计算机专业软件工程方向。</p>
            <p class="m-text">热爱编程，喜欢研究，闲暇时间喜欢听音乐、打球、打手游。</p>
          </div>
          <div class="ui attached segment">
            <div class="ui orange basic left pointing label">编程</div>
            <div class="ui orange basic left pointing label">运动</div>
            <div class="ui orange basic left pointing label">游戏</div>
            <div class="ui orange basic left pointing label">音乐</div>
          </div>
          <div class="ui attached segment">
            <div class="ui teal basic left pointing label m-margin-tb-tiny">Java</div>
            <div class="ui teal basic left pointing label m-margin-tb-tiny">Python</div>
            <div class="ui teal basic left pointing label m-margin-tb-tiny">javascript</div>
            <div class="ui teal basic left pointing label m-margin-tb-tiny">mysql</div>
          </div>
          <div class="ui bottom attached segment">
            <a href="#" class="ui circular icon button"><i class="github icon"></i></a>
            <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
            <a href="#" class="ui qq circular icon button" data-content="787602925" data-position="bottom center"><i class="qq icon"></i></a>
          </div>

          <div class="ui wechat-qr flowing popup transition hidden">
            <img src="../static/images/wechat_qrcode.jpg" th:src="@{/images/wechat_qrcode.jpg}" alt="" class="ui rounded image" style="width: 100px;">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 底部footer -->
  <footer th:replace="_fragments :: footer" />

  <th:block th:replace="_fragments :: script" />

  <script>
    $('.menu.toggle').click(function () { 
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.qq').popup();
    $('.wechat').popup({
      popup: $('.wechat-qr'),
      // on: 'click',
      position: 'bottom center'
    });
    
  </script>
</body>
</html>
